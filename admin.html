<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <link rel="icon" href="img/favicon.png" />
  <style>
    .loader-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      background: #202020 url("img/PLY_preloader.svg") center no-repeat;
      z-index: 9999;
      top: 0;
      left: 0;
    }

    .spinner {
      width: 50vw;
      height: 50vh;
      background: url(img/PLY_preloader.svg) center no-repeat;
    }

    .loader-container-hidden {
      display: none;
    }
  </style>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/admin.min.css" />

  <title>Admin</title>
</head>

<body class="grey-bg">
  <div class="loader-container">
    <div class="spinner"></div>
  </div>
  <script>
    const loaderContainer = document.querySelector(".loader-container");
    window.addEventListener("load", () => {
      loaderContainer.classList.add("loader-container-hidden");
    });
  </script>
  <div class="admin-container">
    <div class="sidebar">
      <div class="sidebar-list">
        <div class="sidebar-profile">
          <div class="sidebar-profile-image">
            <img src="" alt="undefined">
          </div>
          <p class="sidebar-profile-name">User name</p>
          <p class="sidebar-profile-status">User status (eg. Basic Plan)</p>
        </div>
        <a href="" class="btn btn-purple">Upgrade to Pro</a>
        <div class="account-list">
          <div class="account-list-block">
            <a href="" class="account-link">
              <img src="img/icons/account/dashboard.svg" alt="" class="account-link-icon"> Dashboard
            </a>
            <a href="" class="account-link">
              <img src="img/icons/account/expert-dashboard.svg" alt="" class="account-link-icon"> Expert Dashboard
            </a>
            <span class="account-link">
              <label class="form-switch">
                <input type="checkbox">
                <span class="form-switch-slider form-switch-round"></span>
                <img src="img/icons/account/fullscreen.svg" alt="" class="account-link-icon"><span>Full Screen</span>
              </label>
            </span>
          </div>
          <div class="account-list-block">
            <a href="" class="account-link">
              <img src="img/icons/account/research.svg" alt="" class="account-link-icon"> Research
            </a>
            <a href="" class="account-link">
              <img src="img/icons/account/help.svg" alt="" class="account-link-icon"> Help Center
            </a>
          </div>
          <div class="account-list-block">
            <a href="" class="account-link">
              <img src="img/icons/account/profile.svg" alt="" class="account-link-icon"> Profile Settings
            </a>
            <a href="" class="account-link">
              <img src="img/icons/account/billing.svg" alt="" class="account-link-icon"> Account &amp; Billing
            </a>
          </div>
          <div class="account-list-block">
            <a href="" class="account-link">
              <img src="img/icons/account/logout.svg" alt="" class="account-link-icon"> Log out
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="content"><img src="img/admin.jpg" alt=""></div>
  </div>

  <script src="js/bootstrap.min.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
